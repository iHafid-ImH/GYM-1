<!DOCTYPE html>
<html>
<head>
    <title>Contact Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .message-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .message-box h3 {
            margin-top: 0;
        }
        .message-box p {
            margin: 5px 0;
        }
        .message-box .date {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Messages</h1>
        {% for contact in contacts %}
            <div class="message-box">
                <h3>{{ contact.subject }}</h3>
                <p><strong>From:</strong> {{ contact.name }} ({{ contact.email }})</p>
                <p>{{ contact.message }}</p>
                <p class="date">{{ contact.created_at }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
